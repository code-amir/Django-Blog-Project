{% extends 'base.html' %}

{% block content %}


<div class="ui main text container">
    <div class="ui huge header">Blog App</div>
    <div class="ui top  attached segment">
        <div class="ui divided items">
          {% for post in post_list %}
            <div class="item">
              <div class="content">
                <a class="header" href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>
                <div class="meta">
                  <span>Published on: {{ post.published_date|date:"D M Y"}}</span>
                </div>
                <div class="extra">
                  <a class="ui floated basic violet button" href="{% url 'blog:post_detail' pk=post.pk %}">
                    Comments: {{ post.approve_comments.count }}  <i class="right chevron icon"></i></a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          </div>
          </div>

{% endblock %}
